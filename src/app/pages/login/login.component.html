<div class="text-center">
  <hr />
  <h1>Bienvenido</h1>
  <hr />

  <div
    class="shadow p-3 mb-5 bg-white rounded w-50 p-3 text-center mx-auto m-5"
  >
    <form (ngSubmit)="login(f)" #f="ngForm">
      <img
        src="assets/images/logo.jpg"
        height="50"
        class="rounded-circle"
        alt="tollquick"
      />

      <span class="form-label">
        <h3>Login</h3>
      </span>

      <div class="mb-3 m-3">
        <input
          class="form-control w-75 mx-auto"
          type="email"
          name="email"
          [(ngModel)]="user.email"
          required
          email
          placeholder="Email"
        />

        <span
          *ngIf="f.submitted && f.controls['email'].errors"
          class="text-danger animated fadeIn"
        >
          <small> El correo es obligatorio</small>
        </span>
      </div>

      <div class="mb-3 m-3">
        <input
          class="form-control w-75 mx-auto"
          type="password"
          name="password"
          [(ngModel)]="user.password"
          minlength="6"
          required
          placeholder="Password"
        />
        <span
          *ngIf="f.submitted && f.controls['password'].errors"
          class="text-danger animated fadeIn"
        >
          <small> La contraseña debe de contener más de 6 digitos</small>
        </span>
      </div>

      <div class="mb-3">
        <div class="contact100-form-checkbox">
          <input
            [(ngModel)] = "remember"
            class="form-check-input"
            type="checkbox"
            name="remember-me"
          />
          <label class="form-check-label" for="ckb1">
            Recordar mi usuario
          </label>
        </div>

        <div>
          <a routerLink="/registry" class="txt1"> ¿No tienes cuenta? </a>
        </div>
      </div>

      <div class="m-3">
        <button type="submit" class="btn btn-dark w-50">Ingresar</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      © 2020 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</div>
